<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Master Money</title>
        <link rel="stylesheet" href="style.css">

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1 class="mt-4 text-center text-info fw-bolder fs-1">Money Master</h1>
        <div class="d-flex gap-3 d-flex flex-column flex-md-row">
            <div  class="container">
                <img class="img-fluid w-100" src="./download.webp" alt="" />
            </div>
            <div
                class="
                container
                money-container   
                d-flex
                flex-column
                align-items-center
                py-3
                "
            >
                <h3 class="mt-3">Income</h3>
                <table class="fs-5 fw-semibold text-muted">
                    <tr>
                        <td class="w-25 text-end pe-2">Income:</td>
                        <td class="w-75"><input class="ps-2" id="income" type="text" value="" /></td>
                    </tr>
                </table>

                <h3 class="mt-4">Expenses</h3>
                <table class="fs-5 fw-semibold text-muted">
                    <tr class="mb-3">
                        <td class="text-end pe-2">Food:</td>
                        <td><input class="ps-2" id="food" type="text" value="" /></td>
                    </tr>
                    <tr>
                        <td class="text-end pe-2">Rent:</td>
                        <td><input class="my-2 ps-2" id="rent" type="text" value="" /></td>
                    </tr>
                    <tr>
                        <td class="text-end pe-2">Clothes:</td>
                        <td><input class="ps-2"  id="clothes" type="text" value="" /></td>
                    </tr>
                </table>

                <button id="calculate" class="ms-5 my-4 px-3 btn btn-primary fw-bold">
                    Calculate
                </button>

                <table class="my-5 fs-3 fw-bold">
                    <tr class="mb-3">
                        <td class="text-start pe-2">Total Expenses</td>
                        <td>: <span id="total-expenses" class="text-danger"></span></td>
                    </tr>
                    <tr class="mb-3">
                        <td class="text-start pe-2">Balance</td>
                        <td>: <span id="balance" class="text-danger"></span></td>
                    </tr>
                </table>

                <h5 class="text-center">
                    Save: <input class="ps-2" class="w-25" id="save-percentage" type="text" /> % 
                    <button id="save-btn" class="mt-2 ms-3 w-25 px-2 text-center btn btn-primary">Save</button>
                </h3>

                <h3 class="mt-5 ">Saving Amount: <span id="saving-amount" class="text-danger"></span></h3>
                <h3>Remaining Balance: <span id="rem-balance" class="text-danger"></span></h3>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>

        <script src="app.js"></script>
    </body>
</html>
